    // Exercise 1 : is_Blank
    // Instructions: Write a program to check whether a string is blank or not.

    function isBlank(string){
        return string === ""; // directly returns true or false
    };
    console.log(isBlank(""));
    console.log(isBlank("abc"));

    // Exercise 2 : Abbrev_name
    // Instructions: Write a JavaScript function to convert a string into an abbreviated form.

    function abbrevName(fullName){
        const names = fullName.split(" ");
        const firstName = names[0];
        const lastName = names[1];
        const letter = lastName[0]
        return `${firstName} ${letter}.`

    };
    console.log(abbrevName("Fransheska Echevarria"));

    // Exercise 3 : SwapCase
    // Instructions: Write a JavaScript function which takes a string as an argument and swaps the case of each character.

    function upperLower(string){
        let result = "";
        for (let char of string){
            if (char === char.toUpperCase()){
                result += char.toLowerCase();
            } else {
                result += char.toUpperCase();
            }
        }
        return result;
    }
    console.log(upperLower("The Quick Brown Fox"));

    // Exercise 4 : Omnipresent value
    // Instructions
    // Create a function that determines whether an argument is omnipresent for a given array.
    // A value is omnipresent if it exists in every subarray inside the main array.

    function isOmnipresent(arrays, number){
        for (let array of arrays){
            let found = false; // for each sub-array reset to false when looping through them for first time one by one

            // check elements in current sub-array
            for (let n of array){            
                if (n === number){
                    found = true;
                    break; //stop checking THIS subarray
                }
            }
            if (!found) { // if the found is still false in this sub-array, return false
                return false;
            }
        }
        return true; // if we finish all sub-arrays without failing
    }

    console.log(isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 1));
    console.log(isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 6));

        const row = table.rows[i];
        const cell = row.cells[i];
        cell.style.backgroundColor = "red";
    }
