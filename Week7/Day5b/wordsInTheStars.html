    <script>
    // Daily Challenge : Words in the stars

    // What You will learn :
    // Use functions, string methods, array methods and loops

    // Instructions
    // Prompt the user for several words (separated by commas).
    // Put the words into an array.
    // Console.log the words one per line, in a rectangular frame as seen below.
    // Check out the Hints and Requirements below.
    // For example, if the user gives you:
    // Hello, World, in, a, frame
    // you will transform it to : ["Hello", "World", "in", "a", "frame"]
    // that will get displayed as:
    // Hint: The number of stars that wraps the sentence, must depend on the length of the longest word.

    userInput = prompt("Enter several words separated by commas:");
    console.log(userInput);

    array = userInput.split(",").map(w => w.trim());
    
    let longestWord = "";
    for (word of array){
        if (word.length > longestWord.length){
            longestWord = word
        }
    }
    let stars = "*".repeat(longestWord.length + 4);
    console.log(stars);

    for (word of array){
        let padding = " ".repeat(longestWord.length - word.length);
        console.log(`* ${word}${padding} *`)
    }
    console.log(stars);


    </script>
</body>
