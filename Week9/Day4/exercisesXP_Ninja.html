    // Use a loop to find the sum of the dogs’ ages in human years.
    // Hint: 1 dog year equals 7 human years
    // Using the reduce() method, find the sum of the dogs’ ages in human years.
    
    const dogs = data.filter(animal => animal.type === "dog");
    console.log(dogs);

    let ageSum = 0
    dogs.forEach(dog => ageSum += dog.age);
    console.log(ageSum*7);

    const dogHumanYearsArr = dogs.map(dog => dog.age * 7);
    console.log(dogHumanYearsArr)

    const sumHumanYears = data.reduce((acc, animal) => {
        if (animal.type === "dog"){
            return acc + (animal.age * 7);
        } else {
            return acc;
        }
    }, 0);
    console.log(sumHumanYears);

    // Exercise 4 : Array to Object
    // Instructions
    // Using this array
    const letters = ['x', 'y', 'z', 'z'];

    // Use a for loop to get this output { x: 1, y: 1, z: 2 };
    let counts = {};

    for (let i=0; i<letters.length; i++){
        let letter = letters[i]
        if (counts[letter]){
            counts[letter]++;
        } else {
            counts[letter] = 1;
        }      
    }
    console.log(counts)
    
    // Use the reduce() method to get this output { x: 1, y: 1, z: 2 };
    const newLetters = letters.reduce((acc, letter) => {

            acc[letter] ++
        } else {
            acc[letter] = 1
        }
        return acc;
    }, {})
