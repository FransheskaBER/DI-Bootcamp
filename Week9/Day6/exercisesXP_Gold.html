    // Exercise 2 : keys and values
    // Instructions
    // Create a function that takes an object and returns the keys and values as separate arrays.
    // Return the keys sorted alphabetically, and their corresponding values in the same order.
    // Examples
    // keysAndValues({ a: 1, b: 2, c: 3 })
    // ➞ [["a", "b", "c"], [1, 2, 3]]

    // keysAndValues({ a: "Apple", b: "Microsoft", c: "Google" })
    // ➞ [["a", "b", "c"], ["Apple", "Microsoft", "Google"]]

    // keysAndValues({ key1: true, key2: false, key3: undefined })
    // ➞ [["key1", "key2", "key3"], [true, false, undefined]]
    function keysValues(list){
        let keysArr = Object.keys(list).sort();

        let valuesArr = keysArr.map(key => list[key]);
        return [keysArr, valuesArr]
    }
    console.log(keysValues({ a: 1, c: 3, b: 2 }));
    console.log(keysValues({ a: "Apple", b: "Microsoft", c: "Google" }));
    console.log(keysValues({ key1: true, key2: false, key3: undefined }));
