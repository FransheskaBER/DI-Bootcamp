    <meta charset="UTF-8">

<body>
    <script>
        // Hoisting
        test();
        function test() {
            console.log("I was hoisted!");
        }
        // I was hoisted!

        console.log(a);
        var a = 5;
        // prints "undefined" because "a" exists but has no value yet

        // console.log(b);
        let b = 4;
        // ReferenceError: Cannot access 'b' before initialization

        // console.log(c);
        const c = 3;
        // ReferenceError: Cannot access 'c' before initialization



        // Function scope
        function testVar(){
            if (true) {
                var x=100;
            }
            console.log(x);
        }
        testVar(); // 5

        function testLet() {
            if (true) {
                let y = 10;
            }
                console.log(y);
        }
        // testLet(); // ERROR. y is not defined.

        var a = 1;
        var a = 200;
        console.log(a); // 200


        let x = 1;
        // let x = 2; // Cannot redeclare block-scoped variable 'x'.

        function checkAge(age) {
            if (age < 18){
                const message = "Sorry, you are too young";
            } else {
                const message = "you are old enough"
            }
            return message
        }
        // console.log(checkAge(21)); // variable "message" is not defined

        function numbers() {
            for (let i=0; i<6; i++){
                console.log(i);
            }
            // console.log(i); // with "var" it prints the last number 6 but with "let"  it prints undefined.
        }
        numbers();

        //nested functions
        function outer(){
            let count = 0;
            function inner(){
                count++
                console.log(count)
            }
            inner();
            inner();
            inner();
        }
        outer();
        





    </script>
</body>
</html>
