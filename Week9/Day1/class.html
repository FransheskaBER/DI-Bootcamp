        function checkYear(year){
            return year > 2000 ? "You're in the 21st century" : "You live in the Middle Age";
        }
        console.log(checkYear(2025));

        const calculator = (a, b, operator) => {
            return operator=== "+" ? a+b
                 : operator=== "*" ? a*b
                 : operator=== "-" ? a-b
                 : operator=== "/" ? a/b
                 : null;
                }
        console.log(calculator(3, 4, "*"));

    </script>
