<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForm</title>
</head>
<body>
    <h1>HTML Form</h1>

    <form id="myForm" method="GET" action="">
        <!-- Name -->
        <label>Name: <input type="text" id="name" name="name" required></label>
        <br><br>

        <!-- Email -->
        <label>Email: <input type="email" id="email" name="email" required></label>
        <br><br>

        <!-- Password -->
        <label>Password <input type="password" id="password" name="password" required></label>
        <br><br>

        <!-- Age -->
        <label>Age: <input type="number" id="age" min="18" max="99" name="age"></label>
        <br><br>

        <!-- Radio Buttons -->
        <label>Are you a member?</label>
            <input type="radio" name="isMember" value="true">Yes
            <input type="radio" name="isMember" value="false">No
        <br><br>

        <!-- Dropdown -->
        <label>Country: <select id="country" name="country">
            <option value="">Select</option>
            <option value="israel">Israel</option>
            <option value="spain">Spain</option>
            <option value="usa">USA</option>
        </select></label>
        <br><br>

        <!-- large text area -->
        <label>Message <br> <textarea id="message" rows="5" cols="40" placeholder="Type your message here" name="message"></textarea></label>
        <br><br>

        <!-- Submit -->
        <button type="submit">Submit</button>
    </form>

    <script src="exercises.js"></script>
</body>
</html>
