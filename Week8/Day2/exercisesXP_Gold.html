<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="genres">
        <option value="rock">Rock</option>
        <option value="blues" selected>Blues</option>
    </select>


    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" value="Select and Remove">
    </form>

    <div id="root"></div>


    <script>

    // Exercises XP Gold

    // What we will learn:
    // Working with the DOM
    // Event Handlers
    // Forms

    // Exercise 1 : Select a kind of Music
    // Display the value of the selected option.
    // Add an additional option to the select tag:
    // <option value="classic">Classic</option>
    // The newly added option should be selected by default.

    const dropdown = document.getElementById("genres");

    const defaultValue = dropdown.value;
    console.log(defaultValue);

    dropdown.addEventListener("change", () => {
        console.log(dropdown.value);
    });

    const newDefault = document.createElement("option");
    newDefault.value = "classic";
    newDefault.text = "Classic",
    newDefault.selected = true;
    dropdown.appendChild(newDefault);

    console.log(newDefault.value);


    // Exercise 2: Delete colors
    // Instructions:
    // Add a click event listener to the <input type="button">. When clicked on, it should call a function named :
    // removecolor() that removes the selected color from the dropdown list.
    
    const btn = document.querySelector("input");
    console.log(btn);

    function removecolor() {
        const select = document.querySelector("#colorSelect");
        select.remove(select.selectedIndex);
    }

    btn.addEventListener("click", removecolor);


    // Exercise 3 : Create a shopping list
    // Instructions:
    // Create an empty array. For example: let shoppingList=[].
    // Create a form containing : a text input field and an “AddItem” button. Add this form to the DOM.
    // Type what you need to buy in the text input field, then add the new item to the array as soon as you click on the “AddItem” button
    // (Hint: create a function named addItem()).
    // Add a “ClearAll” button to the DOM, that when clicked on, should call the clearAll() function (see below).
    // Create a function named clearAll() that should clear out all the items in the shopping list.


    let shoppingList = [];

    const newForm = document.createElement("form");
    
    const textInput = document.createElement("input")
    textInput.type = "text";
    textInput.placeholder = "Type something"

    const button = document.createElement("input");
    button.type = "button";
    button.value = "Add Item"

    newForm.appendChild(textInput);
    newForm.appendChild(button);

    const div = document.querySelector("#root");
    div.appendChild(newForm);

    function addItem(){
        shoppingList.push(textInput.value);
        console.log(shoppingList);
    }

    button.addEventListener("click", addItem);

    const clearBtn = document.createElement("input");
    clearBtn.type = "button";
    clearBtn.value = "Clear Items";
    newForm.appendChild(clearBtn);

    function clearAll(){
        shoppingList.splice(0, shoppingList.length);
        console.log(shoppingList);
    }

    clearBtn.addEventListener("click", clearAll);

    </script>
</body>
</html>
