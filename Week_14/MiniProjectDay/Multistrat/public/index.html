<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Strategy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🏰 Multiplayer Strategy Game</h1>

    <div id="board"></div>

    <div id="controls">
        <button data-dir="up">⬆️ Up</button>
        <button data-dir="left">⬅️ Left</button>
        <button data-dir="down">⬇️ Down</button>
        <button data-dir="right">➡️ Right</button>
    </div>

    <p id="status"></p>

    <div>
        <button id="reset">Start Over</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
