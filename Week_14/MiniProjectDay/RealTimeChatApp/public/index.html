<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
    #chat-container {
        border: 1px solid #ccc;
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 10px;
    }
    #messages {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .message {
        max-width: 70%;
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 10px;
        clear: both;
    }
    .mine {
        background: #DCF8C6;           /* WhatsApp-style green bubble */
        float: right;
        text-align: right;
    }
    .theirs {
        background: #fff;
        border: 1px solid #ddd;
        float: left;
    }
    </style>
</head>
<body>
    <section id="registration">
        <h1>Register:</h1>
        <form id="registerForm">
            <input type="text" name="username" id="username" placeholder="Enter a username">
            <input type="text" name="email" id="email" placeholder="Enter your email">
            <input type="text" name="password" id="password" placeholder="Enter your password">
            <button type="submit">Register Now</button>
        </form>
        <p id="registerFeedback"></p>
        <p>If you already have an account with us, log in instead:</p>
        <button id="loginInstead" type="button">Log in</button>
    </section>

    <section id="login" hidden>
        <h1>Log in to your account:</h1>
        <form id="loginForm">
            <input type="text" name="email" id="logine" placeholder="Enter your email">
            <input type="text" name="password" id="loginpass" placeholder="Enter your password">
            <button type="submit">Log in to Start Chat</button>
        </form>
        <p id="loginFeedback"></p>
    </section>

    <section id="chat" hidden>
        <button id="notifyBtn">Enable notifications</button>
        <h1>Welcome to the Lobby Chat</h1>

        <div id="chat-container">
            <ul id="messages"></ul>
        </div>
        <br>
        <form id="chatForm">
            <input id="msg" placeholder="Type a message..." autocomplete="off" />
            <button>Send</button>
        </form>
        <div>
            <h3>Active Users:</h3>
            <ul id="activeUsers"></ul>
        </div>
    </section>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="./script.js" defer></script>
</body>
</html>
