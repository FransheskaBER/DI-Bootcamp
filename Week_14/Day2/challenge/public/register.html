<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register to our app</h1>

    <form id="registerForm">
        <input type="text" name="first_name" id="firstName" placeholder="first name" required>
        <input type="text" name="last_name" id="lastName" placeholder="last name" required>
        <input type="text" name="email" id="email" placeholder="email" required>
        <br><br>
        <input type="text" name="username" id="username" placeholder="username" required>
        <input type="text" name="password" id="password" placeholder="password" required>
        <br><br>
        <button type="submit">Register Now</button>
    </form>

    <div id="feedback"></div>

    <hr>

    <div>
        <p>If you already have an account, log in instead: </p>
        <button id="loginBtn" type="button">Go to Login Page</button>
    </div>
    
    <script>
        const form = document.getElementById('registerForm');
        const loginBtn = document.getElementById('loginBtn');
        const feedback = document.getElementById('feedback');

        loginBtn.addEventListener("click", () => {
            window.location.href = "login.html";
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const dataObj = {
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                email: formData.get('email'),
                username: formData.get('username'),
                password: formData.get('password')
            };

            const response = await fetch("/register", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(dataObj),
            });

            if (!response){
                feedback.textContent = "Coudn't register you";
                return;
            }

            const data = await response.json();
            feedback.textContent = data.message
        });
    </script>
</body>
</html>
